      <!--좌측광고-->

      <div class="main_box">

        <form class="select_box" id="w_form" action="feel.html">
          <label class="select_column">
            <input
              id="select_list"
              type="radio"
              name="chk_w"
              value="W_HOT"
              onclick="getList(event)"
              required
            />
            <span>배 터질것 같음</span>
          </label>
          <label class="select_column">
            <input
              id="select_list"
              type="radio"
              name="chk_w"

          </label>
          <label class="select_column">
            <input
              id="select_list"
              type="radio"
              name="chk_w"
              value="W_WET"
              onclick="getList(event)"
            />
            <span>밥은 먹었으나 간에 기별도 안옴</span>
          </label>

          <input type="submit" value="NEXT" id="next_btn" />
